<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <h1>Form</h1>
        <br>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name" class="in">
        <br>
        <label for="pass">Password:</label>
        <br>
        <input type="password" name="password" id="pass" class="in">
        <br>        
        <label for="mail">Email:</label>
        <br>
        <input type="email" name="email" id="mail" class="in">
        <br>
        <label for="d/t">Date of Birth:</label>
        <br>
        <input type="datetime" name="date-time" id="d/t" class="in">
        <br>
        <label for="fcolor">Favourite Color:</label>
        <br>
        <input type="color" name="fav-color" class="color" id="fcolor">
        <p>Gender:</p>
        <input type="radio" name="" id="m">
        <label for="m">Male</label>
        <input type="radio" name="" id="f">
        <label for="f">Female</label>
        <p>Hobbies:</p>
        <input type="checkbox" name="" id="r">
        <label for="r">Reading</label>
        <input type="checkbox" name="" id="t">
        <label for="t">Traveling</label>
        <input type="checkbox" name="" id="t">
        <label for="t">Gaming</label>
        <p>Upload Resume:</p>
        <div class="file">
            <input type="file" name="" id="">
        </div>
        <p>Rate our sevice(1-10):</p>
        <input type="range" name="" id="" class="range">
        <p>Country:</p>
        <select name="" id="">
            <option value="">Egypt</option>
            <option value="">Palestine</option>
            <option value="">Sudan</option>
            <option value="">Saudi Arabia</option>
        </select>
        <p>Message:</p>
        <textarea name="" id="text"></textarea>
        <br>
        <button type="button" class="submit">Submit</button>
        
    </form>
    
</body>
</html>
